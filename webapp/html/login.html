<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://storage.googleapis.com/static.increff.com/bootstrap/4.6.0/css/bootstrap.min.css"
        rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined" rel="stylesheet">
    <link href="../resources/css/app.css" rel="stylesheet">
</head>

<body>
    <div class="container-fluid">
        <div id="toast-body" style="top:10px"></div>

        <div>
            <div class="row justify-content-center">
                <div class="col-12 col-md-9 col-lg-7">
                    <div class="row justify-content-center ">
                        <div
                            class="jumbotron border  border-secondary col-10 text-center bg-light text-white rounded-0 d-block d-sm-none m-0">
                            <img class="d-inline-block align-top" id="logo" src="../resources/logo.png" alt="Increff">
                        </div>
                    </div>
                    <div class="row justify-content-center">
                        <span
                            class="text-justify my-3 border border-secondary jumbotron col-4  bg-light text-white rounded-0 d-none d-sm-block">
                            <img class="d-inline-block align-top" id="logo" src="../resources/logo.png" alt="Increff">
                        </span>
                        <form class="form col-10 my-sm-3 p-2 col-sm-7 form-inline border border-secondary"
                            id="login-form">
                            <div class="col-12 form-group">
                                <label class="col-sm-4 col col-form-label" for="username">Username</label>
                                <div class="col-sm-8 col ">
                                    <input class="form-control w-100" id="username" name="username" required
                                        type="text">
                                </div>
                            </div>
                            <div class="col-12 form-group">
                                <label class="col-sm-4 col col-form-label " for="password">Password</label>
                                <div class="col-sm-8 col ">
                                    <input class="form-control w-100" id="password" name="password" required
                                        type="password">
                                </div>
                            </div>
                            <div class="form-group col-12 text-center text-danger justify-content-center"
                                id="wrong-cred-message">
                                &nbsp;
                            </div>
                            <div class="form-group col-12 justify-content-center text-center">
                                <button class="btn btn-primary" form="login-form" id="login"
                                    type="button">Login</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://storage.googleapis.com/static.increff.com/jquery/3.6.0/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://storage.googleapis.com/static.increff.com/bootstrap/4.6.0/js/bootstrap.bundle.min.js"></script>
    <script src="../resources/js/app.js"></script>
    <script src="../resources/js/login.js"></script>

</body>

</html>
