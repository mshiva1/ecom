<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://storage.googleapis.com/static.increff.com/bootstrap/4.6.0/css/bootstrap.min.css"
        rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined" rel="stylesheet">
    <link href="https://static.increff.com/fonts/increff-fonts/increff-client-icons/1.0.0/css/style.css"
        rel="stylesheet">
    <link href="../resources/css/app.css" rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="https://static.increff.com/assets/favicon.ico">
</head>

<body>
    <div class="vh-100 d-flex align-items-center">
        <div id="toast-body" style="top:10px"></div>
        <div class="row justify-content-center w-100 m-0">
            <div class="col-11 col-md-9 col-lg-7">
                <div class="row justify-content-center">
                    <span
                        class="text-center m-0 my-sm-3 jumbotron col-10 col-sm-4 text-nowrap shadow-sm border rounded-0">
                        <span class="increff-client-icons increff-image"></span>
                    </span>
                    <form class="form col-10 my-sm-3 p-2 col-sm-7 form-inline shadow-sm border" id="login-form">
                        <div class="row">
                            <div class="col-12 p-1">
                                <div class="row m-0">
                                    <label class="col-sm-4 col-12 justify-content-between"
                                        for="username">Username</label>
                                    <div class="col-sm-8 col ">
                                        <input class="form-control w-100" id="username" type="text" name="username"
                                            required>
                                    </div>
                                </div>
                            </div>
                            <div class="col-12 p-1">
                                <div class="row m-0">
                                    <label class="col-sm-4 col-12 justify-content-between"
                                        for="password">Password</label>
                                    <div class="col-sm-8 col ">
                                        <input class="form-control w-100" id="password" type="password" name="password"
                                            required>
                                    </div>
                                </div>
                            </div>
                            <div class="col-12 p-1">
                                <div class="row m-0">
                                    <div class="col-8">
                                        <div class="text-danger" id="wrong-cred-message">
                                            &nbsp;
                                        </div>
                                    </div>
                                    <div class="col-4 text-right">
                                        <button class="btn btn-primary" form="login-form" id="login"
                                            type="submit">Login</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="https://storage.googleapis.com/static.increff.com/jquery/3.6.0/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://storage.googleapis.com/static.increff.com/bootstrap/4.6.0/js/bootstrap.bundle.min.js"></script>
    <script src="../resources/js/app.js"></script>
    <script src="../resources/js/login.js"></script>

</body>

</html>
