<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Products</title>

    <link rel="stylesheet" href="https://code.jquery.com/ui/1.13.1/themes/base/jquery-ui.css">
    <link href="https://storage.googleapis.com/static.increff.com/bootstrap/4.6.0/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined" rel="stylesheet">
    <link href="../resources/css/overall.css" rel="stylesheet">
</head>

<body>
    <div id="navbar-stub">
    </div>
    <div class="container">
        <div id="toast-body"></div>
        <div class="row justify-content-between align-items-end">
            <h3 class="col-4 py-2">Products</h3>
            <div class="col-5 col-sm-4 col-md-4 col-lg-2 m-1">
                <div class="row justify-content-between">
                    <button class="d-block d-lg-none col-2 btn btn-sm btn-outline-secondary p-0" type=button
                            onclick="toggleFilter()">
                        <span class="material-icons-outlined m-1 icon-sm">
                            filter_alt
                        </span>
                    </button>
                    <select class="col-9 form-control p-0" id="sort-by" style="font-size:small">
                        <option value="default">Default</option>
                        <option value="low-to-high">Price: Low to High</option>
                        <option value="high-to-low">Price: High to Low</option>
                        <option value="rating-low-to-high">Rating: Low to High</option>
                        <option value="rating-high-to-low">Rating: High to Low</option>
                    </select>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-lg-2 col-12 d-lg-flex d-none custom-stick-top justify-content-center bg-transparent p-2" id="filters"
                style="z-index:auto">
                <div class="row ">
                <div class=" border rounded-2 bg-light col-lg-12 col-md-6 col-sm-8 col-10 p-1" style="z-index:6">
                    <div class="d-flex justify-content-between">

                        <h5>Filters</h5>
                        <button class="btn btn-sm btn-outline-danger p-0" id="remove-filters" type="button">
                            <span class="material-icons-outlined m-1 icon-sm">
                                                    filter_alt
                                                </span>
                        </button>
                    </div>
                    <form>
                        <div id="filter-price">
                            <label for="prices">Price Range:</label>
                            <input class="w-75 bg-light p-2 border-0" id="prices" type="text"  readonly >
                            <div id="slider-range"></div>
                        </div>
                        <br>
                        <div id="filter-rating">
                            <label>Min Rating: <span id="current-min-rating"></span></label>
                            <br>
                            <button class="bg-light border-0 p-0" id="rating-1" onclick="filterMinRate(1)"
                                type="button"></button>
                            <button class="bg-light border-0 p-0" id="rating-2" onclick="filterMinRate(2)"
                                type="button"></button>
                            <button class="bg-light border-0 p-0" id="rating-3" onclick="filterMinRate(3)"
                                type="button"></button>
                            <button class="bg-light border-0 p-0" id="rating-4" onclick="filterMinRate(4)"
                                type="button"></button>
                            <button class="bg-light border-0 p-0" id="rating-5" onclick="filterMinRate(5)"
                                type="button"></button>
                        </div>
                        <br>
                        <div id="brands-list">
                            <label for="prices">Brands :</label>
                            <div id="brand-0" hidden>
                                <input class="filter-brand-names" id="brand0" type="checkbox" checked name="" value="">
                                <label for="brand0" id="label-0"></label>
                            </div>
                        </div>
                    </form>
                </div>
                </div>
            </div>

            <div class="col col-lg-10 ">
                <div class="row" id="products">
                    <div class=" col-lg-3 col-md-4 col-sm-6 col-12 my-2 scaleup" id="product-0" hidden >
                        <div class=" card shadow-sm border-0">
                            <img alt="Card image" class="custom-product-image card-img-top" id="img-0"
                                onerror=this.src="../resources/undefined.jpg" src="../resources/prod0.jpg"
                                style="width:100%;margin:auto">
                            <div class="card-body">
                                <h4 class="card-title p-0" id="name-0"></h4>
                                <div class="d-flex justify-content-between p-2">
                                    <span>
                                        Rs : <span class="card-text" id="price-0"></span>
                                    </span>
                                    <span id="rating-0">
                                    </span>
                                </div>
                                <div id="three-button-0">
                                    <div class="d-flex justify-content-center">
                                        <button class="btn btn-sm btn-outline-primary quantity-button" id="decrement-0"
                                            onclick="decrement(0)" type="button">
                                            <span class="material-icons-outlined m-1 icon-sm">
                                                remove
                                            </span>
                                        </button>&nbsp;
                                        <button class="btn btn-sm disabled" id="quantity-0"
                                            type="button">0</button>&nbsp;
                                        <button class="btn btn-sm btn-outline-primary quantity-button" id="increment-0"
                                            onclick="increment(0)" type="button">
                                            <span class="material-icons-outlined m-1 icon-sm">
                                                add
                                            </span>
                                        </button>
                                    </div>
                                </div>
                                <div id="one-button-0">
                                    <div class="d-flex justify-content-center">
                                        <button class="btn btn-sm btn-outline-primary px-3 py-2 quantity-button"
                                            id="addcart-0" onclick="addcart(0)" type="button">
                                            Add to Cart
                                        </button>
                                    </div>
                                </div>

                            </div>
                            <a class="stretched-link" href="products-0.html" id="link-0"></a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="modal fade" tabindex="-1" id="confirm-remove" role="dialog">
            <div class="modal-dialog " role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">Confirm Remove</h5>
                    </div>
                    <div class="modal-body">
                        <p>This Product will be removed from Cart <span id="remove-item-name"></span>?</p>
                    </div>
                    <div class="modal-footer">
                        <button  class="btn btn-secondary" type="button" data-dismiss="modal">Cancel</button>
                        <button class="btn btn-danger" id="confirm-remove-button" type="button" data-dismiss="modal">
                            Confirm
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div id="footer-stub"></div>
    <div id="overlay" onclick="toggleFilter()"></div>

    <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
    <script src="https://code.jquery.com/ui/1.13.1/jquery-ui.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../resources/js/app.js"></script>
    <script src="../resources/js/products.js"></script>
</body>

</html>
