<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title id="title">Product</title>
    <link href="https://storage.googleapis.com/static.increff.com/bootstrap/4.6.0/css/bootstrap.min.css"
        rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined" rel="stylesheet">
    <link href="../resources/css/app.css" rel="stylesheet">
</head>

<body>
    <div id="navbar-stub" class="fixed-top">
    </div>
    <div class="container-fluid" id="product-found">
        <div id="toast-body"></div>
        <div class="row">
            <div class="col-12 col-md-6 my-2" id="image-carrier">
                <img class="" id="product-img" src="" alt="Card image" style="width:85%;">
            </div>
            <div class="col-12 col-md-6 my-lg-4 my-3">
                <h3 class="mx-2 my-lg-5 my-4 text-weight-bold" id="product-name">
                </h3>
                <h4 class="mx-2 my-lg-3 my-2">
                    Rs <span id="product-price"></span>
                </h4>
                <h4 class="mx-2 my-1" id="product-rating">
                </h4>
                <div class="mx-2 my-lg-3 my-3">
                    <div id="three-button">
                        <div class="d-flex justify-content-start">
                            <button class="btn btn-sm btn-outline-primary " id="decrement-0"
                                    onclick="decrement(0)" type="button">
                                            <span class="material-icons-outlined m-1 icon-sm">
                                                remove
                                            </span>
                            </button>&nbsp;
                            <button class="btn btn-sm disabled" id="quantity-0"
                                    type="button">0</button>&nbsp;
                            <button class="btn btn-sm btn-outline-primary " id="increment-0"
                                    onclick="increment(0)" type="button">
                                            <span class="material-icons-outlined m-1 icon-sm">
                                                add
                                            </span>
                            </button>
                            &nbsp;&nbsp;
                            <button class="btn btn-sm btn-outline-danger" id="delete-0" onclick="delete(0)" type="button">
                        <span class="material-icons-outlined m-1 icon-sm">
                            delete_outline
                        </span>
                            </button>
                            &nbsp;&nbsp;&nbsp;&nbsp;
                            <a class="icon-sm p-1" href="cart.html">
                                Go To Cart
                            </a>
                        </div>
                    </div>
                    <div id="one-button">
                        <div class="d-flex justify-content-start">
                            <button class="btn btn-sm btn-outline-primary px-3 py-2 " id="addcart-0"
                                    onclick="increment(0)" type="button">
                                Add to Cart
                            </button>
                            &nbsp;&nbsp;&nbsp;&nbsp;
                        </div>
                    </div>

                </div>
                <div>
                    <br>
                    <h5 class="mx-2">Description:</h5>
                    <p class="mx-2" id="product-description" style="white-space: pre">
                    </p>
                </div>
            </div>
        </div>
        <div class="modal fade" tabindex="-1" id="confirm-remove" role="dialog">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">Confirm Remove</h5>
                    </div>
                    <div class="modal-body">
                        <p>
                            This Product will be removed from Cart
                            <span id="remove-item-name">
                            </span>
                            ?
                        </p>
                    </div>
                    <div class="modal-footer">
                        <button class="btn btn-secondary" type="button" data-dismiss="modal">Cancel</button>
                        <button class="btn btn-danger" id="confirm-remove-button" type="button"
                            data-dismiss="modal">Confirm</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="container-fluid content-justify-center" id="product-not-found" style="display:none">
        <div class="col-12">
            <div class="col-12 text-center shadow-sm p-4">
                This Link is broken . <a href="products.html">Click here to see all products</a>
            </div>
        </div>
    </div>
    <div id="footer-stub"></div>

    <script src="https://storage.googleapis.com/static.increff.com/jquery/3.6.0/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://storage.googleapis.com/static.increff.com/bootstrap/4.6.0/js/bootstrap.bundle.min.js"></script>
    <script src="../resources/js/app.js"></script>
    <script src="../resources/js/product.js"></script>
</body>

</html>
