<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload</title>
    <link href="https://storage.googleapis.com/static.increff.com/bootstrap/4.6.0/css/bootstrap.min.css"
        rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined" rel="stylesheet">
    <link href="../resources/css/app.css" rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="https://static.increff.com/assets/favicon.ico">
</head>

<body>
    <div id="navbar-stub" class="fixed-top"></div>
    <div class="container-fluid">
        <h3 class="h3 w-50 pt-2 pr-2 mt-3">Upload Order</h3>
        <div id="toast-body"></div>
        <div class="row my-4 mx-0">
            <div class="col-12 col-md-10 col-lg-8 " id="upload-order">
                <div class="row my-1 align-items-baseline">
                    <div class="col-8 col-md-5">
                        <input class="custom-file-input" id="order-file" type="file" accept="text/csv" required>
                        <label class="custom-file-label" id="order-file-name" for="order-file">Choose file</label>
                    </div>
                    <div class="col-4 col-md-3 align-self-end">
                        <button class="btn btn-outline-primary py-1 h6 m-0" id="order-file-button">Upload</button>
                    </div>
                    <div class="col-12 col-md-4 my-1 my-md-0 p-0 align-self-end">
                        <a class="" onclick="downloadSample()">Download Sample</a>
                    </div>
                </div>
            </div>
        </div>
        <span id="display-error">There are some Errors. Check Downloaded File for errors </span>

        <div class="row m-0" id="order-details" style="display:none">
            <div class="col-lg-8 pr-lg-2 p-0" id="order-items">
                <table class="table align-items-center" id="item-table">
                    <thead>
                        <tr class="custom-stick-top bg-light" id="item-table-head">
                            <th scope="col" style="width:16.66%">&nbsp;</th>
                            <th class="px-3" scope="col" style="width:41.66%">
                                <h4 class="h4">Name</h4>
                            </th>
                            <th class="px-3" scope="col" style="width:20.83%">
                                <h4 class="h4">Price</h4>
                            </th>
                            <th class="px-3" scope="col" style="width:20.83%">
                                <h4 class="h4">Quantity</h4>
                            </th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr class="item" id="order-item-0" hidden>
                            <td class="px-3">
                                <img class="order-image" id="img-0" alt="Card image" src="" style="width:100%">
                            </td>
                            <td class="align-middle px-3">
                                <h5 id="order-item-name-0" class="h5"></h5>
                            </td>
                            <td class="align-middle px-3">
                                <h6 class="h6">
                                    Rs <span id="order-item-price-0"></span>
                                </h6>
                            </td>
                            <td class="align-middle px-3">
                                <h5 class="h5">
                                    <span class="font-weight-bold" id="quantity-0">0</span>
                                </h5>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <div class=" sticky col-lg-4 shadow-sm my-2 my-md-0 custom-stick-top bg-light mb-3" id="order-summary">
                <div class="w-100 my-2">
                    <div class="header">
                        <h4 class="h4">Order Summary</h4>
                    </div>
                    <div class="my-3">
                        <h5 class="h5 row mx-0 my-1">
                            <span class="col-8 p-0">Total Quantity </span>
                            <span class="col-4 p-0">:
                                <span id="total-quantity"></span>
                            </span>
                        </h5>
                        <h5 class="h5 row m-0">
                            <span class="col-8 p-0">
                                Total Amount
                            </span>
                            <span class="col-4 p-0">:
                                Rs <span id="total-price"></span>
                            </span>
                        </h5>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div id="footer-stub"></div>
    <script src="https://storage.googleapis.com/static.increff.com/jquery/3.6.0/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://storage.googleapis.com/static.increff.com/bootstrap/4.6.0/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.2/papaparse.min.js"
        integrity="sha512-SGWgwwRA8xZgEoKiex3UubkSkV1zSE1BS6O4pXcaxcNtUlQsOmOmhVnDwIvqGRfEmuz83tIGL13cXMZn6upPyg=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="../resources/js/app.js"></script>
    <script src="../resources/js/upload.js"></script>
</body>

</html>
