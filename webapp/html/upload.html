<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload</title>
    <link href="https://storage.googleapis.com/static.increff.com/bootstrap/4.6.0/css/bootstrap.min.css"
        rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined" rel="stylesheet">
    <link href="../resources/css/app.css" rel="stylesheet">
</head>

<body>
    <div id="navbar-stub" class="fixed-top"></div>
    <div class="container-fluid">
        <div id="toast-body"></div>
        <div class="row my-4 mx-0">
            <div class="col-12 col-md-10 col-lg-8 " id="upload-order">
                <div class="row my-1">
                    <div class="col-8 col-md-5">
                        <input class="custom-file-input" id="order-file" type="file" required>
                        <label class="custom-file-label" id="order-file-name" for="order-file">Choose file</label>
                    </div>
                    <div class="col-4 col-md-3">
                        <button class="btn btn-outline-primary py-1" id="order-file-button">Upload</button>
                    </div>
                    <div class="col-12 col-md-4 my-1 my-md-0 p-0">
                        <button class="btn btn-outline-primary" onclick="downloadSample()">Download Sample</button>
                    </div>
                </div>
            </div>
        </div>
        <span id="display-error">There are some Errors. Check Downloaded File for errors </span>

        <div class="row m-0" id="order-details" style="display:none">
            <div class="col-lg-8 p-md-2 p-0" id="order-items">
                <table class="table custom-bordered table-striped align-items-center" id="item-table">
                    <thead>
                        <tr class="shadow-sm custom-stick-top" id="item-table-head">
                            <th scope="col" style="width:16.66%">&nbsp;</th>
                            <th class="p-0" scope="col" style="width:41.66%">
                                <h4>Name</h4>
                            </th>
                            <th class="p-0" scope="col" style="width:20.83%">
                                <h4>Price</h4>
                            </th>
                            <th class="p-0" scope="col" style="width:20.83%">
                                <h4>Quantity</h4>
                            </th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr class="item" id="order-item-0" hidden>
                            <td class="px-3">
                                <img class="order-image" id="img-0" alt="Card image" src="" style="width:100%">
                            </td>
                            <td class="align-middle">
                                <h5 id="order-item-name-0"></h5>
                            </td>
                            <td class="align-middle">
                                <h5>
                                    Rs <span id="order-item-price-0"></span>
                                </h5>
                            </td>
                            <td class="align-middle">
                                <h5>
                                    <span class="font-weight-bold" id="quantity-0">0</span>
                                </h5>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <div class=" sticky col-lg-4 shadow-sm  custom-stick-top" id="order-summary">
                <div class="w-100 my-2">
                    <div class="header">
                        <h4>Order Summary</h4>
                    </div>
                    <div class="my-3">
                        <h4 class="row">
                            <span class="col-9 p-0">Total Quantity :</span>
                            <span class="col-3 p-0">
                                <span id="total-quantity"></span>
                            </span>
                        </h4>
                        <h4 class="row">
                            <span class="col-9 p-0">
                                Total Amount :
                            </span>
                            <span class="col-3 p-0">
                                Rs<span id="total-price"></span>
                            </span>
                        </h4>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div id="footer-stub"></div>
    <script src="https://storage.googleapis.com/static.increff.com/jquery/3.6.0/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://storage.googleapis.com/static.increff.com/bootstrap/4.6.0/js/bootstrap.bundle.min.js"></script>
    <script src="../resources/js/app.js"></script>
    <script src="../resources/js/papaparse.min.js"></script>
    <script src="../resources/js/upload.js"></script>
</body>

</html>
