<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart</title>
    <link href="https://storage.googleapis.com/static.increff.com/bootstrap/4.6.0/css/bootstrap.min.css"
        rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined" rel="stylesheet">
    <link href="../resources/css/app.css" rel="stylesheet">
</head>

<body>
    <div id="navbar-stub" class="fixed-top">
    </div>
    <div class="container-fluid">
        <h3 class="h3 col-6 pt-2 px-2 mt-3">Cart</h3>
        <div id="toast-body"></div>
        <div class="text-center shadow-sm row py-4 m-0" id="empty-cart" style="display:none;">
            <img src="../resources/empty_cart.png" style="width:10%;aspect-ratio:1">
            <br>
            <br>
            There are no Items in Cart . <a href="products.html">Click here to add products</a>
        </div>
        <div class="row m-0">
            <div class="col col-lg-8 pl-1 pr-3 py-2 my-0" id="cart-items">

                <div class="items-in-cart row my-2" id="cart-item-0" hidden>
                    <div class="d-flex col-12 align-items-center shadow-sm py-lg-2 px-lg-3">
                        <div class="col-2 px-0">
                            <img class="cart-image" id="img-0" alt="Card image" src="" style="width:100%">
                        </div>
                        <div class="col-6 px-1">
                            <h5 id="cart-item-name-0" class="h5"></h5>
                            <h6 class="h6">
                                Rs <span id="cart-item-price-0">

                                </span>
                            </h6>
                        </div>
                        <div class="col-4 pl-0 h-100 pr-2">
                            <div class="row m-0 h-100" style="justify-content: space-between;">

                                <div class="col-12 text-right p-0 m-1">
                                    <button class="btn btn-sm btn-outline-danger  p-0" id="remove-0"
                                        onclick="removeItem(0)" type="button">
                                        <span class="material-icons-outlined m-1 icon-sm">
                                            delete_outline
                                        </span>
                                    </button>
                                </div>
                                <div class="col-12 text-right p-0 m-1">

                                    <button class="btn btn-sm btn-outline-primary  p-0" id="decrement-0"
                                        onclick="decrementItem(0)" type="button">
                                        <span class="material-icons-outlined m-1 icon-sm">
                                            remove
                                        </span>
                                    </button>
                                    <button class="btn btn-sm disabled font-weight-bold  px-2 py-0" id="quantity-0"
                                        type="button">0
                                    </button>
                                    <button class="btn btn-sm btn-outline-primary  p-0" id="increment-0"
                                        onclick="incrementItem(0)" type="button">
                                        <span class="material-icons-outlined m-1 icon-sm">
                                            add
                                        </span>
                                    </button>
                                </div>
                                <div class="m-1">
                                    &nbsp;
                                </div>
                            </div>
                        </div>
                    </div>



                </div>
            </div>
            <div class="col-lg-4 pl-1 pr-3 custom-stick-top my-0 pl-lg-4 " id="cart-summary">
                <div class="row">
                    <div class="col-12  my-3 pt-2 bg-light">
                        <h4 class="h4 row justify-content-between m-0">
                            <span>Summary</span>
                            <span>
                                <button class="btn btn-sm btn-outline-danger p-0" id="clear-cart" type="button"
                                    data-toggle="tooltip" data-placement="left" data-animate="true" title="Clear Cart"
                                    onclick="confirmClearCart()">
                                    <span class="material-icons-outlined m-1 icon-sm">
                                        remove_shopping_cart
                                    </span>
                                </button>
                            </span>
                        </h4>

                        <div class="my-3 align-items-bottom">
                            <h5 class="h5">
                                <div class="row m-0">
                                    <div class="col-8 p-0">Total Quantity </div>
                                    <div class="col-4 p-0">
                                        <div class="d-flex justify-content-between">

                                            <span>:</span>
                                            <span id="total-quantity"></span>
                                        </div>
                                    </div>
                                </div>
                            </h5>
                            <h5 class="h5">
                                <div class="row m-0">
                                    <div class="col-8 p-0">Total Amount </div>
                                    <div class="col-4 p-0">
                                        <div class="d-flex justify-content-between">

                                            <span>: </span>
                                            <span> Rs
                                                <span id="total-price">
                                                </span>
                                            </span>
                                        </div>
                                    </div>
                                </div>
                            </h5>
                            <div class="text-right my-2">
                                <button class="btn btn btn-success my-2" id="checkout">Checkout</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="modal fade" tabindex="-1" id="confirm-remove" role="dialog">
            <div class="modal-dialog modal-dialog-centered " role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="h5 modal-title">Confirm Remove</h5>
                    </div>
                    <div class="modal-body">
                        <p><span id="name-in-modal">This product </span> will be removed from cart
                            <span id="remove-item-name"></span>?
                        </p>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                        <button type="button" id="confirm-remove-button" data-dismiss="modal"
                            class="btn btn-danger">Confirm</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="modal fade" tabindex="-1" id="confirm-clear" role="dialog">
            <div class="modal-dialog modal-dialog-centered " role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="h5 modal-title">Confirm Clear Cart</h5>
                    </div>
                    <div class="modal-body">
                        <p>All Products will be removed from Cart.
                        </p>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                        <button type="button" id="confirm-clear-button" data-dismiss="modal" class="btn btn-danger"
                            onclick="clearCart()">Confirm</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="modal fade" tabindex="-1" id="pop-up" role="dialog">
            <div class="modal-dialog modal-dialog-centered modal-sm" role="document">
                <div class="modal-content">

                    <div class="modal-body justify-content-center">
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                        <img src="../resources/tick_mark.png" style="width:100%;aspect-ratio:1">
                        <h5 class="h5 d-flex justify-content-center">Order has been placed</h5>
                        <h6 class="h6 d-flex justify-content-center"><a href="products.html">Click here to add new
                                products</a></h6>
                    </div>

                </div>
            </div>
        </div>
    </div>
    <div id="footer-stub"></div>

    <script src="https://storage.googleapis.com/static.increff.com/jquery/3.6.0/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://storage.googleapis.com/static.increff.com/bootstrap/4.6.0/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.2/papaparse.min.js" integrity="sha512-SGWgwwRA8xZgEoKiex3UubkSkV1zSE1BS6O4pXcaxcNtUlQsOmOmhVnDwIvqGRfEmuz83tIGL13cXMZn6upPyg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="../resources/js/app.js"></script>
    <script src="../resources/js/cart.js"></script>
</body>

</html>
