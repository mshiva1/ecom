<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart</title>
    <link href="https://storage.googleapis.com/static.increff.com/bootstrap/4.6.0/css/bootstrap.min.css"
        rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined" rel="stylesheet">
    <link href="../resources/css/app.css" rel="stylesheet">
</head>

<body>
    <div id="navbar-stub" class="fixed-top">
    </div>
    <div class="container-fluid">
        <div id="toast-body"></div>
        <div class="text-center shadow-sm row py-4 m-0" id="empty-cart" style="display:none;">
            There are no Items in Cart . <a href="products.html">Click here to add products</a>
        </div>
        <div class="row m-0">
            <div class="col col-lg-8 px-3 py-2 my-0" id="cart-items">
                <div class="items-in-cart row my-2 custom-stick-top" id="cart-header">
                    <div class="d-flex col-12 align-items-center py-2 shadow-sm px-0">
                        <div class="col-2 ">
                            &nbsp;
                        </div>
                        <div class="col-5 px-1">
                            <h4> Name </h4>
                        </div>
                        <div class="col-2 px-1">
                            <h4> Price</h4>
                        </div>
                        <div class="col-3 d-block text-right px-1">
                            <h4> Quantity</h4>
                        </div>
                    </div>
                </div>
                <div class="items-in-cart row my-2" id="cart-item-0" hidden>
                    <div class="d-flex col-12 align-items-center shadow-sm p-1">
                        <div class="col-2 px-0">
                            <img class="cart-image" id="img-0" alt="Card image" src=""
                                style="width:100%">
                        </div>
                        <div class="col-5 px-1">
                            <h5 id="cart-item-name-0"></h5>
                        </div>
                        <div class="col-2 px-1">
                            <h5>
                                Rs <span id="cart-item-price-0">

                                </span>
                            </h5>
                        </div>
                        <div class="col-3 row px-0">
                            <div class="col-12 m-1 text-right p-0">
                                <button class="btn btn-sm btn-outline-danger  p-0 p-sm-1 m-1" id="remove-0"
                                    onclick="removeItem(0)" type="button">
                                    <span class="material-icons-outlined m-1 icon-sm">
                                        delete_outline
                                    </span>
                                </button>
                            </div>
                            <div class="col-12 text-right p-0">

                                <button class="btn btn-sm btn-outline-primary  p-0 p-sm-1" id="decrement-0"
                                    onclick="decrementItem(0)" type="button">
                                    <span class="material-icons-outlined m-1 icon-sm">
                                        remove
                                    </span>
                                </button>
                                <button class="btn btn-sm disabled font-weight-bold  p-0 p-sm-1" id="quantity-0"
                                    type="button">0
                                </button>
                                <button class="btn btn-sm btn-outline-primary  p-0 p-sm-1" id="increment-0"
                                    onclick="incrementItem(0)" type="button">
                                    <span class="material-icons-outlined m-1 icon-sm">
                                        add
                                    </span>
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-lg-4 " id="cart-summary">
                <div class="col-12  my-3 shadow-sm custom-stick-top shadow-sm">
                        <h4 class="row justify-content-between m-0">
                            <span>Cart Summary</span>
                            <span>
                                <button class="btn btn-sm btn-outline-danger p-0" id="clear-cart" type="button" onclick="confirmClearCart()">
                                <span class="material-icons-outlined m-1 icon-sm">
                                    remove_shopping_cart
                                </span>
                            </button>
                            </span>
                        </h4>

                    <div class="my-3">
                        <h4 class="d-flex">
                            <span class="col-8 p-0">Total Quantity </span>
                            <span class="col-4 p-0">
                                :
                                <span id="total-quantity"></span>
                            </span>
                        </h4>
                        <h4 class="d-flex">
                            <span class="col-8 p-0">Total Amount </span>
                            <span class="col-4 p-0">
                                : Rs
                                <span id="total-price"></span>
                            </span>
                        </h4>
                        <div class="text-right my-2">
                            <button class="btn btn btn-success m-2" id="checkout">Check Out</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="modal fade" tabindex="-1" id="confirm-remove" role="dialog">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">Confirm Remove</h5>
                    </div>
                    <div class="modal-body">
                        <p>This Product will be removed from Cart
                            <span id="remove-item-name"></span>?
                        </p>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                        <button type="button" id="confirm-remove-button" data-dismiss="modal"
                                class="btn btn-danger">Confirm</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="modal fade" tabindex="-1" id="confirm-clear" role="dialog">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">Confirm Clear Cart</h5>
                    </div>
                    <div class="modal-body">
                        <p>All Products will be removed from Cart.
                        </p>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                        <button type="button" id="confirm-clear-button" data-dismiss="modal"
                                class="btn btn-danger" onclick="clearCart()">Confirm</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div id="footer-stub"></div>

    <script src="https://storage.googleapis.com/static.increff.com/jquery/3.6.0/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://storage.googleapis.com/static.increff.com/bootstrap/4.6.0/js/bootstrap.bundle.min.js"></script>
    <script src="../resources/js/papaparse.min.js"></script>
    <script src="../resources/js/app.js"></script>
    <script src="../resources/js/cart.js"></script>
</body>

</html>
