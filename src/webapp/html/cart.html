<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Cart</title>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
        integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" rel="stylesheet">
    <link href="../css/overall.css" rel="stylesheet">
    <script src="../js/papaparse.min.js"></script>
    <script src="../js/app.js"></script>
    <script src="../js/cart.js"></script>
</head>

<body>
    <div id="navbar-stub">
    </div>
    <div class="content">
        <div id="toast-body" style="position: absolute; right: 0;"></div>
        <div class="text-center shadow-sm row py-4" id="empty-cart" style="display:none;">
            There are no Items in Cart . <a href="products.html">Click here to add products</a>
        </div>
        <div class="float-left col col-lg-8 px-3" id="cart-items">

            <div class="items-in-cart row my-2" id="cart-header">
                <div class="d-flex col-12 align-items-center py-2 shadow-sm">
                    <div class="col-3 float-left">
                        &nbsp;
                    </div>
                    <div class="col-4 float-left">
                        <h4> Name </h4>
                    </div>
                    <div class="col-2 float-left">
                        <h4> Price</h4>
                    </div>
                    <div class="col-3 row float-left d-block text-right">
                        <h4> Quantity</h4>
                    </div>
                </div>
            </div>
            <div class="items-in-cart row my-2" hidden id="cart-item-0">
                <div class="d-flex col-12 align-items-center shadow-sm">
                    <div class="col-3 float-left">
                        <img alt="Card image" class="cart-image" id="img-0"
                            onerror=this.src="../resources/undefined.jpg" src="../resources/prod1.jpg"
                            style="width:100%">
                    </div>
                    <div class="col-4 float-left">
                        <h5 id="cart-item-name-0"></h5>
                    </div>
                    <div class="col-2 float-left">
                        <h5> Rs <span id="cart-item-price-0"></span></h5>
                    </div>
                    <div class="col-3 row float-left ">
                        <div class="col-12 m-1 text-right">
                            <button class="btn btn-sm btn-outline-danger" id="remove-0" onclick="removeItem(0)"
                                type="button">
                                <svg class="bi bi-trash3" fill="currentColor" height="16" viewBox="0 0 16 16" width="16"
                                    xmlns="http://www.w3.org/2000/svg">
                                    <path
                                        d="M6.5 1h3a.5.5 0 0 1 .5.5v1H6v-1a.5.5 0 0 1 .5-.5ZM11 2.5v-1A1.5 1.5 0 0 0 9.5 0h-3A1.5 1.5 0 0 0 5 1.5v1H2.506a.58.58 0 0 0-.01 0H1.5a.5.5 0 0 0 0 1h.538l.853 10.66A2 2 0 0 0 4.885 16h6.23a2 2 0 0 0 1.994-1.84l.853-10.66h.538a.5.5 0 0 0 0-1h-.995a.59.59 0 0 0-.01 0H11Zm1.958 1-.846 10.58a1 1 0 0 1-.997.92h-6.23a1 1 0 0 1-.997-.92L3.042 3.5h9.916Zm-7.487 1a.5.5 0 0 1 .528.47l.5 8.5a.5.5 0 0 1-.998.06L5 5.03a.5.5 0 0 1 .47-.53Zm5.058 0a.5.5 0 0 1 .47.53l-.5 8.5a.5.5 0 1 1-.998-.06l.5-8.5a.5.5 0 0 1 .528-.47ZM8 4.5a.5.5 0 0 1 .5.5v8.5a.5.5 0 0 1-1 0V5a.5.5 0 0 1 .5-.5Z" />
                                </svg>
                            </button>
                        </div>
                        <div class="col-12 m-1 text-right">
                            <button class="btn btn-sm btn-outline-primary quantity-button" id="decrement-0"
                                onclick="decrementItem(0)" type="button">
                                <svg class="bi bi-dash-lg" fill="currentColor" height="16" viewBox="0 0 16 16"
                                    width="16" xmlns="http://www.w3.org/2000/svg">
                                    <path d="M2 8a.5.5 0 0 1 .5-.5h11a.5.5 0 0 1 0 1h-11A.5.5 0 0 1 2 8Z"
                                        fill-rule="evenodd" />
                                </svg>
                            </button>
                            <button class="btn btn-sm disabled font-weight-bold quantity-button" id="quantity-0"
                                type="button">0
                            </button>
                            <button class="btn btn-sm btn-outline-primary quantity-button" id="increment-0"
                                onclick="incrementItem(0)" type="button">
                                <svg class="bi bi-plus-lg" fill="currentColor" height="16" viewBox="0 0 16 16"
                                    width="16" xmlns="http://www.w3.org/2000/svg">
                                    <path
                                        d="M8 2a.5.5 0 0 1 .5.5v5h5a.5.5 0 0 1 0 1h-5v5a.5.5 0 0 1-1 0v-5h-5a.5.5 0 0 1 0-1h5v-5A.5.5 0 0 1 8 2Z"
                                        fill-rule="evenodd" />
                                </svg>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="float-right shadow-sm col-lg-4 my-2" id="cart-summary">
            <div class="col-12  my-2">
                <div class="header">
                    <h4>Cart Summary</h4>
                </div>
                <div class="my-3">
                    <h4 class="d-flex">
                        <span class="col-8 p-0">Total Quantity </span>
                        <span class="col-4 p-0">: <span id="total-quantity"></span>
                        </span>
                    </h4>
                    <h4 class="d-flex">
                        <span class="col-8 p-0">Total Amount </span>
                        <span class="col-4 p-0">: Rs<span id="total-price"></span>
                        </span>
                    </h4>
                    <div class="text-right my-2">
                        <button class="btn btn btn-success m-2" id="checkout">CheckOut</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="clear-both"></div>
        <div class="modal fade" tabindex="-1" id="confirm-remove" role="dialog">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">Confirm Remove</h5>
                    </div>
                    <div class="modal-body">
                        <p>This Product will be removed from Cart <span id="remove-item-name"></span>?</p>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                        <button type="button" id="confirm-remove-button" data-dismiss="modal" class="btn btn-danger">Confirm</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div id="footer-stub"></div>
</body>

</html>
