<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cart</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/overall.css">
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="../js/app.js"></script>
    <script src="../js/cart.js"></script>
    <head th:replace="snippets.html :: name_head"></head>
</head>
<body>
<div class="content">
    <div id="cart-items" class="float-left col-lg-8">
        <div hidden class="row my-2" id="cart-item-0">
            <div class="d-flex col-12 align-items-center shadow-sm">
                <div class="col-3 float-left">
                    <img id="img-0" class="cart-image" src="../resources/prod1.jpg" alt="Card image" style="width:100%" onerror=this.src="../resources/undefined.jpg">
                </div>
                <div class="col-3 float-left">
                    <h3 id="cart-item-name-0"></h3>
                </div>
                <div class="col-2 float-left">
                    <h5> Rs <span id="cart-item-price-0"></span></h5>
                </div>
                <div class="col-4 row float-left ">
                    <div class="col-12 m-1 text-right">
                        <button class="btn btn-outline-danger" id="remove-0" onclick="removeItem(0)" type="button">
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-trash3" viewBox="0 0 16 16">
                                <path d="M6.5 1h3a.5.5 0 0 1 .5.5v1H6v-1a.5.5 0 0 1 .5-.5ZM11 2.5v-1A1.5 1.5 0 0 0 9.5 0h-3A1.5 1.5 0 0 0 5 1.5v1H2.506a.58.58 0 0 0-.01 0H1.5a.5.5 0 0 0 0 1h.538l.853 10.66A2 2 0 0 0 4.885 16h6.23a2 2 0 0 0 1.994-1.84l.853-10.66h.538a.5.5 0 0 0 0-1h-.995a.59.59 0 0 0-.01 0H11Zm1.958 1-.846 10.58a1 1 0 0 1-.997.92h-6.23a1 1 0 0 1-.997-.92L3.042 3.5h9.916Zm-7.487 1a.5.5 0 0 1 .528.47l.5 8.5a.5.5 0 0 1-.998.06L5 5.03a.5.5 0 0 1 .47-.53Zm5.058 0a.5.5 0 0 1 .47.53l-.5 8.5a.5.5 0 1 1-.998-.06l.5-8.5a.5.5 0 0 1 .528-.47ZM8 4.5a.5.5 0 0 1 .5.5v8.5a.5.5 0 0 1-1 0V5a.5.5 0 0 1 .5-.5Z"/>
                            </svg>
                        </button>
                    </div>
                    <div class="col-12 m-1 text-right">
                        <button class="btn btn-outline-primary" id="decrement-0" onclick="decrementItem(0)" type="button">
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-dash-lg" viewBox="0 0 16 16">
                                <path fill-rule="evenodd" d="M2 8a.5.5 0 0 1 .5-.5h11a.5.5 0 0 1 0 1h-11A.5.5 0 0 1 2 8Z"/>
                            </svg>
                        </button>&nbsp;
                        <button class="btn disabled font-weight-bold" id="quantity-0" type="button">0</button>&nbsp;
                        <button class="btn btn-outline-primary" id="increment-0" onclick="incrementItem(0)" type="button">
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-plus-lg" viewBox="0 0 16 16">
                                <path fill-rule="evenodd" d="M8 2a.5.5 0 0 1 .5.5v5h5a.5.5 0 0 1 0 1h-5v5a.5.5 0 0 1-1 0v-5h-5a.5.5 0 0 1 0-1h5v-5A.5.5 0 0 1 8 2Z"/>
                            </svg>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div id="cart-summary" class="float-right sticky col-lg-4">
        <div class="col-12 shadow-sm  my-2">
            <div class="header">
                <h2>Cart Summary</h2>
            </div>
            <div class="my-3">
                <h3>Total Quantity :<span id="total-quantity"></span></h3>
                <h3>Total Amount : Rs <span id="total-price"></span> </h3>
                <div class="text-right my-2">
                    <button class="btn btn btn-success">Confirm</button>
                </div>
            </div>
        </div>
    </div>
</div>

</div>
</body>
</html>
