<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart</title>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
        integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined" rel="stylesheet">
    <link href="../css/overall.css" rel="stylesheet">
    <script src="../js/papaparse.min.js"></script>
    <script src="../js/app.js"></script>
    <script src="../js/cart.js"></script>
</head>

<body>
    <div id="navbar-stub">
    </div>
    <div class="content">
        <div id="toast-body"></div>
        <div class="text-center shadow-sm row py-4 m-0" id="empty-cart" style="display:none;">
            There are no Items in Cart . <a href="products.html">Click here to add products</a>
        </div>
        <div class="row m-0">
            <div class="col col-lg-8 px-3 py-2 my-0" id="cart-items">

                <div class="items-in-cart row my-2 custom-stick-top" id="cart-header">
                    <div class="d-flex col-12 align-items-center py-2 shadow-sm px-0">
                        <div class="col-2 ">
                            &nbsp;
                        </div>
                        <div class="col-5 px-1">
                            <h4> Name </h4>
                        </div>
                        <div class="col-2 px-1">
                            <h4> Price</h4>
                        </div>
                        <div class="col-3 d-block text-right px-1">
                            <h4> Quantity</h4>
                        </div>
                    </div>
                </div>
                <div class="items-in-cart row my-2" hidden id="cart-item-0">
                    <div class="d-flex col-12 align-items-center shadow-sm px-0">
                        <div class="col-2 px-0">
                            <img alt="Card image" class="cart-image" id="img-0"
                                onerror=this.src="../resources/undefined.jpg" src="../resources/prod1.jpg"
                                style="width:100%">
                        </div>
                        <div class="col-5 px-1">
                            <h5 id="cart-item-name-0"></h5>
                        </div>
                        <div class="col-2 px-1">
                            <h5> Rs <span id="cart-item-price-0"></span></h5>
                        </div>
                        <div class="col-3 row px-0">
                            <div class="col-12 m-1 text-right p-0">
                                <button class="btn btn-sm btn-outline-danger quantity-button p-1 m-1" id="remove-0"
                                    onclick="removeItem(0)" type="button">
                                    <span class="material-icons-outlined m-1 icon-sm">
                                        delete_outline
                                    </span>
                                </button>
                            </div>
                            <div class="col-12  text-right p-0">

                                <button class="btn btn-sm btn-outline-primary quantity-button p-1" id="decrement-0"
                                    onclick="decrementItem(0)" type="button">
                                    <span class="material-icons-outlined m-1 icon-sm">
                                        remove
                                    </span>
                                </button>
                                <button class="btn btn-sm disabled font-weight-bold quantity-button p-1" id="quantity-0"
                                    type="button">0
                                </button>
                                <button class="btn btn-sm btn-outline-primary quantity-button p-1" id="increment-0"
                                    onclick="incrementItem(0)" type="button">
                                    <span class="material-icons-outlined m-1 icon-sm">
                                        add
                                    </span>
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="shadow-sm col-lg-4 my-2  custom-stick-top" id="cart-summary">
                <div class="col-12  my-2">
                    <div class="header">
                        <h4>Cart Summary</h4>
                    </div>
                    <div class="my-3">
                        <h4 class="d-flex">
                            <span class="col-8 p-0">Total Quantity </span>
                            <span class="col-4 p-0">: <span id="total-quantity"></span>
                            </span>
                        </h4>
                        <h4 class="d-flex">
                            <span class="col-8 p-0">Total Amount </span>
                            <span class="col-4 p-0">: Rs<span id="total-price"></span>
                            </span>
                        </h4>
                        <div class="text-right my-2">
                            <button class="btn btn btn-success m-2" id="checkout">CheckOut</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="modal fade" tabindex="-1" id="confirm-remove" role="dialog">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">Confirm Remove</h5>
                    </div>
                    <div class="modal-body">
                        <p>This Product will be removed from Cart <span id="remove-item-name"></span>?</p>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                        <button type="button" id="confirm-remove-button" data-dismiss="modal"
                            class="btn btn-danger">Confirm</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div id="footer-stub"></div>
</body>

</html>
