<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/overall.css">
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="../js/app.js"></script>
    <script src="../js/login.js"></script>
    <head th:replace="snippets.html :: name_head"></head>
</head>
<body>
<div class="content">
    <div class="d-flex justify-content-center ">
        <h2 class="text-justify jumbotron m-0 col-2 bg-secondary text-white rounded-0" >Login</h2>
        <form class="form col-4 form-inline border border-secondary" id="login-form">
            <div class="form-group">
                <label class="col-md-4 col-form-label" for="username">Username</label>
                <div class="col-md-8">
                    <input class="form-control" id="username" name="username" required type="text">
                </div>
            </div>
            <div class="form-group">
                <label class="col-md-4 col-form-label" for="password">Password</label>
                <div class="col-md-8">
                    <input class="form-control" id="password" name="password" required type="password">
                </div>
            </div>

            <div class="form-group col-12 justify-content-center">
                <button class="btn btn-primary" form="login-form" type="button" id="login" >Login</button>
            </div>
        </form>
    </div>
</div>
</body>
</html>
