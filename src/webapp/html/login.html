<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
        integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" rel="stylesheet">
    <link href="../css/overall.css" rel="stylesheet">
    <script src="../js/app.js"></script>
    <script src="../js/login.js"></script>
</head>

<body>
    <div class="content">
        <div id="toast-body" style="position: absolute; top: 0; right: 0;z-index:1000"></div>
        <div class="d-flex m-0 p-0 justify-content-center">
            <div class="col-12 col-md-9 col-lg-7 p-0">
                <div class="d-flex justify-content-center ">
                    <div class="jumbotron m-0 col-10 text-center bg-secondary text-white rounded-0 d-block d-sm-none">
                        <img alt="Increff" class="d-inline-block align-top" id="logo" src="../resources/logo.png">
                    </div>
                </div>
                <div class="d-flex justify-content-center">
                    <span class="text-justify jumbotron m-0 col-4  bg-secondary text-white rounded-0 d-none d-sm-block">
                        <img alt="Increff" class="d-inline-block align-top" id="logo" src="../resources/logo.png">
                    </span>
                    <form class="form col-10 col-sm-7 p-0 form-inline border border-secondary m-0" id="login-form">
                        <div class="col-12 form-group">
                            <label class="col-sm-4 col col-form-label px-0" for="username">Username</label>
                            <div class="col-sm-8 col px-0">
                                <input class="form-control w-100" id="username" name="username" required type="text">
                            </div>
                        </div>
                        <div class="col-12 form-group">
                            <label class="col-sm-4 col col-form-label px-0" for="password">Password</label>
                            <div class="col-sm-8 col px-0">
                                <input class="form-control w-100" id="password" name="password" required
                                    type="password">
                            </div>
                        </div>
                        <div class="form-group col-12 text-center justify-content-center" id="wrong-cred-message"
                            style="color:red">
                            &nbsp;
                        </div>
                        <div class="form-group col-12 justify-content-center text-center">
                            <button class="btn btn-primary" form="login-form" id="login" type="button">Login</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <div id="footer-stub"></div>
</body>

</html>
