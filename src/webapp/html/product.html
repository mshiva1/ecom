<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title id="title">Product</title>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
        integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined" rel="stylesheet">
    <link href="../css/overall.css" rel="stylesheet">
    <script src="../js/app.js"></script>
    <script src="../js/product.js"></script>
</head>

<body>
    <div id="navbar-stub">
    </div>
    <div class="content">
        <div id="toast-body"></div>
        <div class="row">
            <div class="col-12 col-md-6 my-2" id="image-carrier">
                <img alt="Card image" class="" id="product-img" onerror=this.src="../resources/undefined.jpg" src=""
                    style="width:100%;">
            </div>
            <div class="col-12 col-md-6 my-lg-4 my-3">
                <h3 class="mx-2 my-lg-5 my-4 text-weight-bold" id="product-name">
                </h3>
                <h4 class="mx-2 my-lg-3 my-2">
                    Rs <span id="product-price"></span>
                </h4>
                <div class="mx-2 my-lg-5 my-3">
                    <button class="btn btn-sm btn-outline-primary" id="decrement-0" onclick="decrement(0)"
                        type="button">
                        <span class="material-icons-outlined m-1 icon-sm">
                            remove
                        </span>
                    </button> &nbsp;
                    <span id="quantity" tabindex="-1" class="inline"><button class="btn btn-sm focus-edit"
                            id="quantity-0" type="button">0</button>
                        <input class="form-control p-0" type="text" style="width:60px;display:none"
                            id="quantity-0-edit">
                    </span>&nbsp;
                    <button class="btn btn-sm btn-outline-primary" id="increment-0" onclick="increment(0)"
                        type="button">
                        <span class="material-icons-outlined m-1 icon-sm">
                            add
                        </span>
                    </button> &nbsp;&nbsp;
                    <button class="btn btn-sm btn-outline-danger" id="delete-0" onclick="delete(0)" type="button">
                        <span class="material-icons-outlined m-1 icon-sm">
                            delete_outline
                        </span>
                    </button>
                    &nbsp;
                    &nbsp;
                    <button class="btn btn-sm btn-outline-primary icon-sm" id="to-cart-button"
                        onclick="window.location.replace('cart.html')" type="button">
                        Go To Cart
                    </button>
                </div>
                <div>
                    <h5 class="mx-2">Description:</h5>
                    <pre class="mx-2" id="product-description">
            </pre>
                </div>
            </div>
        </div>
        <div class="modal fade" tabindex="-1" id="confirm-remove" role="dialog">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">Confirm Remove</h5>
                    </div>
                    <div class="modal-body">
                        <p>This Product will be removed from Cart <span id="remove-item-name"></span>?</p>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                        <button type="button" id="confirm-remove-button" data-dismiss="modal"
                            class="btn btn-danger">Confirm</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div id="footer-stub"></div>
</body>

</html>
