<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Product</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/overall.css">
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="../js/app.js"></script>
    <script src="../js/product.js"></script>

    <head th:replace="snippets.html :: name_head"></head>
</head>
<body>
<div class="content">
    <div id="image_carrier" class="col-md-6 float-left">
        <img class="custom-product-image" id="product-img" src="../resources/prod1.jpg" alt="Card image" style="width:100%" onerror=this.src="../resources/undefined.jpg">
    </div>
    <div class="col-md-6 float-right my-lg-4 my-3">
        <h1 id="product-name" class="mx-2 my-lg-5 my-4" bold>
            Kurkure
        </h1>
        <h3 class="mx-2 my-lg-3 my-2">
            Rs <span id="product-price">10</span>
        </h3>
        <div class="mx-2 my-lg-5 my-3">
            <button class="btn btn-primary" id="decrement-0" onclick="decrement(0)" type="button">-</button> &nbsp;
            <button class="btn disabled" id="quantity-0" type="button">0</button> &nbsp;
            <button class="btn btn-primary" id="increment-0" onclick="increment(0)" type="button">+</button> &nbsp;&nbsp;
            <button class="btn btn-outline-danger" id="delete-0" onclick="delete(0)" type="button">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-trash3" viewBox="0 0 16 16">
                    <path d="M6.5 1h3a.5.5 0 0 1 .5.5v1H6v-1a.5.5 0 0 1 .5-.5ZM11 2.5v-1A1.5 1.5 0 0 0 9.5 0h-3A1.5 1.5 0 0 0 5 1.5v1H2.506a.58.58 0 0 0-.01 0H1.5a.5.5 0 0 0 0 1h.538l.853 10.66A2 2 0 0 0 4.885 16h6.23a2 2 0 0 0 1.994-1.84l.853-10.66h.538a.5.5 0 0 0 0-1h-.995a.59.59 0 0 0-.01 0H11Zm1.958 1-.846 10.58a1 1 0 0 1-.997.92h-6.23a1 1 0 0 1-.997-.92L3.042 3.5h9.916Zm-7.487 1a.5.5 0 0 1 .528.47l.5 8.5a.5.5 0 0 1-.998.06L5 5.03a.5.5 0 0 1 .47-.53Zm5.058 0a.5.5 0 0 1 .47.53l-.5 8.5a.5.5 0 1 1-.998-.06l.5-8.5a.5.5 0 0 1 .528-.47ZM8 4.5a.5.5 0 0 1 .5.5v8.5a.5.5 0 0 1-1 0V5a.5.5 0 0 1 .5-.5Z"/>
                </svg>
            </button>
        </div>
        <div>
            <h5 class="mx-2">Description:</h5>
            <pre id="product-desciption" class="mx-2">
Weight: 44g
Vegeterian Snacks
Manufactured: PepsiCo India
Flavour : Masala Munch
            </pre>
        </div>
    </div>
</div>

</body>
</html>
