    </div>
    <div class="col-md-6 float-right my-lg-4 my-3">
        <h1 id="product-name" class="mx-2 my-lg-5 my-4 text-weight-bold" >
        </h1>
        <h3 class="mx-2 my-lg-3 my-2">
            Rs <span id="product-price"></span>
        </h3>
        <div class="mx-2 my-lg-5 my-3">
            <button class="btn btn-outline-primary" id="decrement-0" onclick="decrement(0)" type="button">

                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-plus-lg" viewBox="0 0 16 16">

            <h5 class="mx-2">Description:</h5>
            <pre id="product-description" class="mx-2">
            </pre>
