<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Upload</title>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
          integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" rel="stylesheet">
    <link href="../css/overall.css" rel="stylesheet">
    <script src="../js/app.js"></script>
    <script src="../js/papaparse.min.js"></script>
    <script src="../js/upload.js"></script>
</head>

<body>
<div id="navbar-stub">
</div>
<div class="content">
    <div class="col-12 d-flex">
        <div class="d-flex col-12 col-md-6 col-lg-5 m-2 p-4" id="upload-order">
            <div class="col-10">
                <input class="custom-file-input" id="order-file" required type="file">
                <label class="custom-file-label" for="order-file" id="order-file-name">Choose file</label>
            </div>
            <div class="col-2">
                <button class="btn btn-outline-primary" id="order-file-button">Upload</button>
            </div>
        </div>
    </div>
    <div id="order-details" style="display:none">
        <div class="float-left col-lg-8" id="order-items">
            <table class="table custom-bordered table-striped align-items-center" id="item-table">
                <thead>
                <tr class="shadow-sm" id="item-table-head">
                    <th scope="col" style="width:25%">&nbsp;</th>
                    <th scope="col" style="width:33.33%"><h4>Name</h4></th>
                    <th scope="col" style="width:16.66%"><h4>Price</h4></th>
                    <th scope="col" style="width:25%"><h4>Quantity</h4></th>
                </tr>
                </thead>
                <tbody>

                <tr class="item" hidden id="order-item-0">
                    <td class="px-3">
                        <img alt="Card image" class="order-image" id="img-0"
                             onerror=this.src="../resources/undefined.jpg" src="../resources/prod1.jpg"
                             style="width:100%">
                    </td>
                    <td class="align-middle">
                        <h5 id="order-item-name-0"></h5>
                    </td>
                    <td class="align-middle">
                        <h5> Rs <span id="order-item-price-0"></span></h5>
                    </td>
                    <td class="align-middle">
                        <h5><span class="font-weight-bold" id="quantity-0">0</span></h5>
                    </td>
                </tr>

                </tbody>
            </table>
        </div>
        <div class="float-right sticky col-lg-4 shadow-sm" id="order-summary">
            <div class="col-12   my-2">
                <div class="header">
                    <h4>Order Summary</h4>
                </div>
                <div class="my-3">
                    <h4>
                        <span class="col-9 p-0">Total Quantity :</span>
                        <span class="col-3 p-0"><span id="total-quantity"></span>
                        </span>
                    </h4>
                    <h4>
                        <span class="col-9 p-0">Total Amount :</span>
                        <span class="col-3 p-0">Rs<span id="total-price"></span>
                        </span>
                    </h4>
                </div>
            </div>
        </div>
        <div class="clear-both"></div>
    </div>
</div>
<div id="footer-stub"></div>
</body>

</html>
