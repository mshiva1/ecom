<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Upload</title>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
        integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" rel="stylesheet">
    <link href="../css/overall.css" rel="stylesheet">
    <script src="../js/app.js"></script>
    <script src="../js/papaparse.min.js"></script>
    <script src="../js/upload.js"></script>
</head>

<body>
    <div id="navbar-stub">
    </div>
    <div class="content">
        <div class="col-12 d-flex justify-content-center">
            <div class="d-flex col-12 col-md-6 col-lg-4 m-2" id="upload-order">
                <div class="col-10">
                    <input class="custom-file-input" id="order-file" required type="file">
                    <label class="custom-file-label" for="order-file" id="order-file-name">Choose file</label>
                </div>
                <div class="col-2">
                    <button class="btn btn-outline-primary" id="order-file-button">Upload</button>
                </div>
            </div>
        </div>
        <div id="order-details" style="display:none">
            <div class="float-left col-lg-8" id="order-items">
                <div class="row my-2" hidden id="order-item-0">
                    <div class="d-flex col-12 align-items-center shadow-sm">
                        <div class="col-3 float-left">
                            <img alt="Card image" class="order-image" id="img-0"
                                onerror=this.src="../resources/undefined.jpg" src="../resources/prod1.jpg"
                                style="width:100%">
                        </div>
                        <div class="col-3 float-left">
                            <h3 id="order-item-name-0"></h3>
                        </div>
                        <div class="col-2 float-left">
                            <h5> Rs <span id="order-item-price-0"></span></h5>
                        </div>
                        <div class="col-4 row float-left ">
                            <div class="col-12 m-1 text-right">
                                Quantity : <span class="font-weight-bold" id="quantity-0" type="button">0</span>&nbsp;
                            </div>
                        </div>
                    </div>
                </div>
                <div id="order-items-shown">
                </div>
            </div>
            <div class="float-right sticky col-lg-4" id="order-summary">
                <div class="col-12 shadow-sm  my-2">
                    <div class="header">
                        <h2>Order Summary</h2>
                    </div>
                    <div class="my-3">
                        <h3>
                            <pre>Total Quantity :   <span id="total-quantity"></span> </pre>
                        </h3>
                        <h3>
                            <pre>Total  Amount  :Rs <span id="total-price"></span> </pre>
                        </h3>
                    </div>
                </div>
            </div>
            <div class="clear-both"></div>
        </div>
    </div>
    <div id="footer-stub"></div>
</body>

</html>
